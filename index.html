<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom shadow class */
        .custom-shadow {
            --tw-shadow: 0 25px 1000px -12px rgba(0, 0, 0, 0.399);
            --tw-shadow-colored: 0 25px 50px -12px var(--tw-shadow-color);
            box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
        }
        .return-home-btn {
            background-color: #23d27b;
            transition: background-color 0.3s ease;
        }
        .return-home-btn:hover {
            background-color: #1dab6e;
        }
        .animated-image {
            animation: pulse 4s infinite alternate;
        }
        .btnClose {
            position: absolute;
            right: 0;
            top: 0;
            margin-top: 4px;
            margin-right: 8px;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.04);
            }
        }
    </style>
    <script>
        function redirectToUrl() {
            window.parent.postMessage('closeWidget', '*');
        }
    </script>
</head>
<body class="overflow-auto bg-transparent w-full px-16 md:px-0 h-screen flex items-center justify-center">

    <div class="err relative  bg-white border border-gray-200 flex flex-col items-center justify-center pt-0 pb-4 md:px-2 lg:px-10 py-4 rounded-lg custom-shadow">
        
        <div class="btnClose group flex h-20 w-20 cursor-pointer items-center justify-center rounded-2xl" onclick="redirectToUrl()">
            <div class="space-y-2">
                <span class="block h-1 w-10 origin-center rounded-full bg-gray-400 transition-transform ease-in-out group-hover:translate-y-1.5 group-hover:rotate-45"></span>
                <span class="block h-1 w-8 origin-center rounded-full bg-emerald-400 transition-transform ease-in-out group-hover:w-10 group-hover:-translate-y-1.5 group-hover:-rotate-45"></span>
            </div>
        </div>

        <img src="https://i.ibb.co/qBTrGN5/error.png" alt="404 Error" class="h-48 md:h-64 lg:h-70">
        
        <p class="text-2xl md:text-3xl lg:text-5xl font-bold tracking-wider text-gray-500 mt-0 border-b-2">Oups !!</p>
        <a href="https://anasanasri.github.io/WidgetTest/" class="border-b-2 return-home-btn flex items-center space-x-2 text-gray-100 px-4 py-2 mt-6 rounded transition duration-150" title="Return Home">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L7.414 9H15a1 1 0 110 2H7.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd"></path>
            </svg>
            <span>RECHARGER LA PAGE</span>
        </a>
        
        <p class="text-gray-500 mt-2 pb-4 text-center">Puis réessayez. <br>Si le problème persiste, merci de contacter le site marchand ou de nous notifier le problème sur paypik.net</p>
    
    </div>
</body>
</html>
